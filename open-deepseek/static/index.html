<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open DeepSeek</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
    />
  </head>
  <body>
    <div id="app">
      <div id="setup-screen" class="screen">
        <div class="setup-container">
          <h1>Open DeepSeek</h1>
          <p>Enter your DeepSeek API Key to continue</p>
          <input type="password" id="api-key-input" placeholder="sk-..." />
          <button id="save-key-btn">Start Chatting</button>
        </div>
      </div>

      <div id="chat-screen" class="screen hidden">
        <header>
          <div class="model-badge">DeepSeek-V3</div>
        </header>

        <div id="messages-container">
          <!-- Messages will be inserted here -->
        </div>

        <div class="input-area">
          <textarea
            id="message-input"
            placeholder="Type a message... (Shift+Enter for new line)"
          ></textarea>
          <button id="send-btn">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="../dist/renderer/main.js"></script>
    <!-- Note: In dev, we might load from a build output. For now pointing to dist/renderer/main.js which esbuild will target -->
    <script src="js/main.js"></script>
  </body>
</html>
